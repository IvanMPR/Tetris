<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module"></script>
    <title>Tetris</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h2>Tetris</h2>
        <div class="board"></div>
        <button class="btn">Start</button>
      </div>
      <div class="side">
        <div class="info">
          <div class="info-grid">
            <h2>Next block</h2>
            <div class="grid"></div>
            <div class="score">
              <h3 class="score-title">Points</h3>
              <p class="score-amount">1000</p>
            </div>
            <div class="info-level">
              <h3 class="info-title">level</h3>
              <p class="level-amount">1</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
